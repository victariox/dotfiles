;; Include files
include-file = ~/Projects/dotfiles/polybar/colors.ini
include-file = ~/Projects/dotfiles/polybar/internal_modules.ini
include-file = ~/Projects/dotfiles/polybar/external_modules.ini


;; Top bar
[bar/top]
monitor = ${env:MONITOR:DisplayPort-0}
width = 100%
height = 24
offset-x = 0%
offset-y = 0%
radius = 0
fixed-center = true
enable-ipc = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3
line-color = ${colors.red}
border-size = 0
border-color = ${colors.background}
padding-left = 0
padding-right = 1
module-margin-left = 2
module-margin-right = 0
cursor-click = pointer
cursor-scroll = ns-resize


;; Fonts
font-0 = JetBrains Mono:style=Regular:size=12;3
font-1 = FontAwesome5Free:style=Solid:size=12;3
font-2 = FontAwesome5Free:style=Regular:size=12;3
font-3 = FontAwesome5Brands:style=Regular:size=12;3


;; Order
modules-left = i3 
modules-center = 
modules-right = arch_update caffeine weather pulse date 


;; Setting
[settings]
screenchange-reload = true


;; Margins
[global/wm]
margin-top = 5
margin-bottom = 5
