# Configuration for Alacritty, the GPU enhanced terminal emulator.
shell:
  program: /bin/fish
  args:
    - -i

window:
  padding:
    x: 2
    y: 2

  dynamic_padding: false

  decorations: none


scrolling:
  history: 50000

  multiplier: 3


font: 
  normal:
    family : JetBrains Mono
    style : Regular
  
  bold:
    family : JetBrains Mono
    style : Bold

  italic :
    family : JetBrains Mono
    style : Italic

  size: 12.0

  offset:
    x: 1
    y: 0

  glyph_offset:
    x: 0
    y: 0

# Colors (Gruvbox Material Dark Medium)
colors:
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'

  normal:
    black:   '0x665c54'
    red:     '0xb02020'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xbf2020'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  indexed_colors: []

  background_opacity: 1.0

# Mouse bindings

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }

  triple_click: { threshold: 300 }

  hide_when_typing: true

  url:
    modifiers: None

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"

  save_to_clipboard: true

cursor:
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Underline
  
  unfocused_hollow: true
  

live_config_reload: true

enable_experimental_conpty_backend: false

alt_send_esc: true

draw_bold_text_with_bright_colors: true
