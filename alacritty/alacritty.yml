# Configuration for Alacritty, the GPU enhanced terminal emulator.
shell:
  program: /bin/fish
  args:
    - -i

window:
  padding:
    x: 2
    y: 2

  dynamic_padding: false

  decorations: none


scrolling:
  history: 50000

  multiplier: 3


font: 
  normal:
    family : Fira Code
    style : Regular
  
  bold:
    family : Fira Code
    style : Regular

  italic :
    family : Fira Code
    style : Light

  size: 12.0

  offset:
    x: 1
    y: 0

  glyph_offset:
    x: 0
    y: 0

# Colors (Tangoish)
# Note: Orange is used in place of Cyan
colors:
  primary:
    background: '#0C0C00'
    foreground: '#FCFCFA'
  # Normal colors
  normal:
     black:   '#0C0C00'
     red:     '#BF0000'
     green:   '#73d216'
     yellow:  '#edd400'
     blue:    '#3465a4'
     magenta: '#75507b'
     cyan:    '#f57900'
     white:   '#d3d7cf'

  # Bright colors
  bright:
     black:   '#0C0C00'
     red:     '#BF0000'
     green:   '#8ae234'
     yellow:  '#fce94f'
     blue:    '#729fcf'
     magenta: '#ad7fa8'
     cyan:    '#fcaf3e'
     white:   '#eeeeec'

  indexed_colors: []

  background_opacity: 1.0

# Mouse bindings

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }

  triple_click: { threshold: 300 }

  hide_when_typing: true

  url:
    modifiers: None

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"

  save_to_clipboard: true

cursor:
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Underline
  
  unfocused_hollow: true
  

live_config_reload: true

enable_experimental_conpty_backend: false

alt_send_esc: true

draw_bold_text_with_bright_colors: true
